<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Table in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            table-layout: auto; /* Allow the table to adjust its width */
        }
        th, td {
            border: 1px solid black;
            padding: 4px; /* Reduce padding to make the table narrower */
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Narrower borders */
        table, th, td {
            border-width: 1px;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Method</th>
                <th>Mean Chamfer Distance (mm) â†“</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Neural</td>
                <td>NeRF</td>
                <td>1.49</td>
                <td rowspan="4">&gt; 12h</td> <!-- Merged the time column -->
            </tr>
            <tr>
                <td>VolSDF</td>
                <td>0.86</td>
            </tr>
            <tr>
                <td>NeuS</td>
                <td>0.84</td>
            </tr>
            <tr>
                <td>Neuralangelo</td>
                <td style="background-color: rgba(255, 0, 0, 0.5);">0.61</td>
            </tr>
            <tr>
                <td rowspan="6">Splatting</td>
                <td>3DGS</td>
                <td>1.96</td>
                <td style="background-color: rgba(255, 166, 0, 0.5);">~15m</td>
            </tr>
            <tr>
                <td>SuGaR</td>
                <td>1.33</td>
                <td>~60m</td>
            </tr>
            <tr>
                <td>2DGS</td>
                <td>0.80</td>
                <td style="background-color: rgba(255, 255, 0, 0.5);">~20m</td>
            </tr>
            <tr>
                <td>GOF</td>
                <td>0.74</td>
                <td>~30m</td>
            </tr>
            <tr>
                <td><strong>Ours - 30000 it</strong></td>
                <td style="background-color: rgba(255, 166, 0, 0.5);"><strong>0.68</strong></td>
                <td style="background-color: rgba(255, 255, 0, 0.5);"><strong>~20m</strong></td>
            </tr>
            <tr>
                <td><strong>Ours - 7000 it</strong></td>
                <td style="background-color: rgba(255, 255, 0, 0.5);"><strong>0.70</strong></td>
                <td style="background-color: rgba(255, 0, 0, 0.5);"><strong>~12m</strong></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
